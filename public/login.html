<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MVRD Restaurant Finder</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style for the navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* On hover, the links change color */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the title */
        h1 {
            text-align: center;
            font-size: 36px; /* Adjust the font size as needed */
            margin-top: 20px; /* Add some space between the title and the navigation bar */
        }

        h2 {
            font-size: 24px;
        }

        /* Style for the blurb */
        p {
            text-align: center;
            font-size: 18px; /* Adjust the font size as needed */
        }

        /* Style for the form container */
        .form-container {
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
            padding: 30px;
            background-color: #f2f2f2;
            border-radius: 20px;
        }

        /* Style for form input fields and buttons */
        .form-input {
            text-align: left;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-button {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #555;
        }

        /* Style for the "Create an account" link */
        .create-account-link {
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="search.html">Search</a>
    <a href="login.html">Login</a>
    <a href="about-us.html">About Us</a>
    <a href="my-account.html">My Account</a>
</div>

<!-- Title -->
<h1>MVRD Restaurant Finder</h1>

<!-- Blurb -->
<p>Log in to access your saved dietary preferences and favourite restaurants!</p>

<div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" class="form-input" id="username" placeholder="Username" required>
        <input type="password" class="form-input" id="password" placeholder="Password" required>
        <button type="submit" class="form-button">Log In</button>
    </form>
    <div class="create-account-link">
        <a href="sign-up.html">Not registered? Create an account</a>
    </div>
</div>


<!-- Content of the page goes here -->

</body>
</html>
